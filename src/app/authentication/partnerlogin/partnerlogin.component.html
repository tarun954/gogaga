<div id="wrapper" class="theme-cyan">
    <div class="vertical-align-wrap bg-image" >
      <div class="vertical-align-middle auth-main"> 
        <div class="auth-box">
          <div class="top">
            <img src="assets/images/GOGAGA NEW LOGO FINAL-PNG.png" alt="Iconic">
          </div>
           
          <div >
            <div class="header">
              <p class="lead">Login to your account</p>
            </div>
            <div class="body">
              <form  [formGroup]="loginform" (ngSubmit)="proceedlogin()"  class="form-auth-small">
                <div class="form-group">

                  <input matInput placeholder="Username" required  class="form-control" formControlName="partnername"  >
                </div>
                <div class="form-group"> 
                  <label>Password</label>
                  <input  matInput placeholder="Password" required type="password" class="form-control" formControlName="password">
                </div>
                  
                <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                 
              </form>
            </div>
          </div>
