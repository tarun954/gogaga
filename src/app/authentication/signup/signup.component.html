<style>
    .bg-image {
        background-image: url("assets/images/Login Page Design 6.jpg");
        background-color: #cccccc; 
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        }
</style>
 
<div>
    <div class="vertical-align-wrap bg-image" >
      <div class="vertical-align-middle auth-main"> 
        <div class="auth-box">
          <div class="top">
            <img src="assets/images/GOGAGA NEW LOGO FINAL-PNG.png" alt="Iconic">
          </div>
           
          <mat-card>
            <mat-card-header><h1>
                User Registration
            </h1></mat-card-header>
           <mat-card-content>
            <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedreg()">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>User Name</mat-label>
                  <input matInput placeholder="User Name" required name="username" formControlName="id" >
                </mat-form-field>
              
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" required formControlName="name" >
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" required formControlName="password" type="password" >
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" required formControlName="email" >
                  </mat-form-field>
                  <div>
                    <button mat-raised-button type="submit" color="primary">Register</button>
                    <a mat-raised-button style="margin: 5px" routerLink="" color="accent">Login</a>
                  </div>
              </form>
             
           </mat-card-content>
           
        </mat-card>
        </div>
      </div>
    </div>
  </div>
