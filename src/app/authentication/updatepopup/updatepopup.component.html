<mat-card>
    <mat-card-header><h1>
        Update User
    </h1></mat-card-header>
   <mat-card-content>
    <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()">
        <mat-label>Role</mat-label>
       <mat-select formControlName="role">
        <mat-option value="">Select Role</mat-option>
        <mat-option *ngFor="let item of rolelist" [value]="item.code">
            {{item.name}}
        </mat-option>
       </mat-select>
       <div>
        <mat-label>Team</mat-label>
        <mat-select formControlName="team">
         <mat-option value="">Select Team</mat-option>
         <mat-option *ngFor="let item of teamlist" [value]="item.code">
             {{item.name}}
         </mat-option>
        </mat-select>
       </div>
       <div>
        <mat-checkbox class="example-margin"formControlName="isactive" >Is Active</mat-checkbox>
       </div>
          <div>
            <button mat-raised-button type="submit" color="primary">Update</button>
            <a mat-raised-button style="margin: 5px" color="accent">Close</a>
          </div>
      </form>
     
   </mat-card-content>
   
</mat-card>
