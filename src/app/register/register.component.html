<body data-theme="light" class="font-nunito">
    <!-- WRAPPER -->
    <div id="wrapper" class="theme-cyan">
      <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main university">
          <div class="auth-box">
                      <div class="top">
                          <img src="../assets/images/logo-white.svg" alt="Iconic">
                      </div>
                       <div class="card">
                          <div class="header">
                              <p class="lead">Create an account</p>
                          </div>
                          <div class="body">
                              <form [formGroup]="UserRegisterForm" (ngSubmit)="OnSubmit()" class="form-auth-small">
                                <div class="form-group">
                                  <label for="signup-username" class="control-label sr-only">Username</label>
                                  <input type="username" class="form-control" formControlName="username" id="signup-username" placeholder="Your Username">
                                </div>
                                  <div class="form-group">
                                      <label for="signup-email" class="control-label sr-only">Email</label>
                                      <input type="email" class="form-control" formControlName="email" id="signup-email" placeholder="Your email">
                                  </div>
                                  <div class="form-group">
                                      <label for="signup-password" class="control-label sr-only">Password</label>
                                      <input type="password" class="form-control" formControlName="password" id="signup-password" placeholder="Password">
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-lg btn-block">Signup</button>
                                  <div class="bottom">
                                      <span class="helper-text">Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></span>
                                  </div>
                              </form>
                              <div class="separator-linethrough"><span>OR</span></div>
                              <button class="btn btn-signin-social"><i class="fa fa-google-official google-color"></i> Sign in with Gmail</button>
                          </div>
                        </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END WRAPPER -->
  </body>
