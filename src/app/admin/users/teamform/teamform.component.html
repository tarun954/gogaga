<div class="container-fluid">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h2>Lead Form</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-dashboard"></i></a></li>
                    <li class="breadcrumb-item">Leads</li>
                    <li class="breadcrumb-item active">Lead Form</li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="d-flex flex-row-reverse">
                    <!-- <div class="page_action">
                        <button type="button" class="btn btn-primary"><i class="fa fa-download"></i> Download report</button>
                        <button type="button" class="btn btn-secondary"><i class="fa fa-send"></i> Send report</button>
                    </div> -->
                    <div class="p-2 d-flex">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="header">
                    <h2>Lead Form<small>Basic example without any additional modification classes</small> </h2>
                </div>
                <div class="body">
                  <form [formGroup]="teamform">
                    <div class="row clearfix">
                      <div class="col-lg-12"> 
                        <div class="card" > 
                          <div class="body"> 
                            <div class="card">
                              <div class="input-group mb-3">
                                <div class="body">
                                  <div class="row clearfix">
                                    <div class="col-md-6">
                                      <span for="basic-url">Name*</span>
                                      <div class="input-group mb-3">
                                        <input formControlName="name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-label>Role</mat-label>
                                        <select formControlName="role">
                                         <option value="">Role</option>
                                         <option *ngFor="let item of role" [value]="item.code">
                                             {{item.name}}
                                         </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                      <span for="basic-url">Team</span>
                                      <select formControlName="team">
                                        <option value="">Select Team</option>
                                        <option *ngFor="let item of team" [value]="item.code">
                                            {{item.name}}
                                        </option>
                                       </select>
                                    </div>
                                     

                                  </div>


                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button class="btn btn-secondary" (click)="updateuser()" >Submit</button>
                      </div>

                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
